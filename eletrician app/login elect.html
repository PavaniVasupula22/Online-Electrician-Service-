<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electrician Service - Login</title>
    <link rel="stylesheet" href="styles4.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Electrician Service</h1>
        <form id="loginForm">
            <h2 id="roleTitle">Login</h2>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit"><a href="dashboard.html">Login</a></button>
             <a href="signupelect.html"><p>Don't have an account?</p></a>
        </form>
    </div>

    <script src="script3.js"></script>
</body>
</html>
